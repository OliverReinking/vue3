<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="VUE3 - die ersten Schritte in Vue 3" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <link
      rel="apple-touch-icon"

  <body>
    <div id="app">Bitte haben einen Augenblick Geduld!</div>
    <script>
      window.$docsify = {
        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [], // or 'auto'
          placeholder: "Suchen",
          noData: "Keine Treffer!",

          depth: 3,

        coverpage: true,
        onlyCover: false,
        loadSidebar: true,
        name: "VUE3",
        repo: "OliverReinking/vue3",
        themeColor: "#4FC08D",
        maxLevel: 4,
        subMaxLevel: 3,
        //
        // https://github.com/imyelo/docsify-pagination
        //
        pagination: {
          previousText: "zur√ºck",
          nextText: "weiter",
          crossChapter: true,
          crossChapterText: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugin Copy to Clipboard -->

    <!-- Plugin Pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
